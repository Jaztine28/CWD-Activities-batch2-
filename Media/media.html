<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Local css-->
   <!-- Compiled and minified CSS-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
   <!-- Font Awesome-->
   <script src="https://kit.fontawesome.com/a002a763e4.js" crossorigin="anonymous"></script>
   <!-- Material Icons-->
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">   


   <title>Media</title>
</head>
<body class="black">

<!--Navbar-->
    <nav>
        <div class="nav-wrapper black center">
          <a href="#" class="brand-logo">ITZY</a>
        </div>
      </nav>

    <div class="container">
<!--Images-->
        <div class="row">
            <div class="col s12 m8 offset-m3">
                <img src="img/Ip1.jpeg" alt="" class="responsive-img">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m2 l4">
                <img src="img/Itzy1.jpg" alt="" class="responsive-img circle">
            </div>
            <div class="col s12 m2 l4">
                <img src="img/Itzy2.jpg" alt="" class="responsive-img circle">
            </div>
            <div class="col s12 m2 l4">
                <img src="img/Itzy3.jpg" alt="" class="responsive-img circle">
            </div>
            <div class="col s12 m2 l4">
                <img src="img/Itzy4.jpg" alt="" class="responsive-img circle">
            </div>
            <div class="col s12 m2 l4">
                <img src="img/Itzy5.jpg" alt="" class="responsive-img circle">
            </div>
            <div class="col s12 m2 l4">
                <img src="img/Itzylogo.jpg" alt="" class="responsive-img circle">
            </div>
        </div>
       

        <div class="row">
            <div class="col s12 m6 oofset-m2 l8 offset-l3">
                <div class="card-panel grey lighten-5 z-depth-5">
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img src="img/Itzylogo.jpg" alt="" class="responsive-img circle">
                        </div>
                        <div class="col s10">
                            <span class="black-text">
                                <p> "KEEP YOUR CHIN UP, WE GOT YOUR BACK, HEY! KEEP YOUR HEAD UP, JUST KEEP ON DREAMING"
                                </p>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!--Video-->

      <div class="row">
        <div class="col s12">
            <div class="video-container">
                <iframe width="853" height="480" src="https://www.youtube.com/embed/6uZy86ePgO0" title="ITZY “Boys Like You” M/V @ITZY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
     </div>

<br><br>

    <div class="row">
        <div class="col s12">
            <video class="responsive-video" controls>
                <source src="video/movie.mp4" type="video/mp4">
              </video>
        </div>
    </div>
   <!--Materialbox--> 
   <div class="row">
    <div class="col s12 m6">
        <img src="img/Igroup1.jpeg" alt="" class="materialboxed responsive-img">
    </div>
    <div class="col s12 m6">
        <img src="img/Igroup1.jpeg" alt="" class="materialboxed responsive-img">
    </div>
   </div>    
        
    <!--Slider-->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="slider">
                <ul class="slides">
                  <li>
                     <img src="img/IT1.jpeg" alt="" class="responsive-img">
                       <div class="caption center-align">
                          <h3>ITZY!</h3>
                          <h5 class="light grey-text text-lighten-3">ALL IN US</h5>
                       </div>
                   </li>
                   <li>
                     <img src="img/IT2.jpeg" alt="">
                       <div class="caption right-align">
                          <h3>Lets fly high!</h3>
                          <h5 class="light grey-text text-lighten-3">Midzy!!!</h5>
                       </div>
                   </li>
                   <li>
                     <img src="img/IT3.jpeg" alt="">
                       <div class="caption left-align">
                          <h3>ITZY is Youth</h3>
                          <h5 class="light grey-text text-lighten-3">Youth is Itzy!</h5>
                       </div>
                  </li>
                </ul>  
            </div>
        </div>
    </div>
<!--Last container-->
    </div>



   <!-- Jquery CDN-->
   <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
   <!-- Compiled and minified Javascript-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 

   <script>
    $(document).ready(function(){
      // Init materialbox
     $('.materialboxed').materialbox({
        inDuration: 9000,
        outDuration: 5000
     });
     // Init slider
     $('.slider').slider({
        indicators: true,
        height: 300
     });
   });

    </script>

</body>
</html>
